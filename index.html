<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zāles pļaušanas cenu kalkulators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-4">
    <h1 class="mb-4">Zāles pļaušanas cenu kalkulators</h1>
    <form id="calculator">
      <div class="form-group">
        <label for="distance">Attālums no Skrīveriem līdz Jūsu adresei (km):</label>
        <input type="number" id="distance" class="form-control" min="0" step="1" required>
      </div>

      <div class="form-group">
        <label for="area">Pļaujamās platības lielums (m²):</label>
        <input type="number" id="area" class="form-control" min="0" step="1" required>
      </div>

      <div class="form-group">
        <label for="length">Zāles garums (cm):</label>
        <input type="number" id="length" class="form-control" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="terrain">Pļaujamās platības tips:</label><br>
        <div class="form-check">
          <label for="terrain1"><input type="checkbox" id="terrain1" class="terrain" value="0.005"> Līdzena pļaujamā
            platība vai mauriņš</label><br>
          <label for="terrain2"><input type="checkbox" id="terrain2" class="terrain" value="0.005"> Šķēršļi, taciņas,
            dobes, ēkas, koki</label><br>
          <label for="terrain3"><input type="checkbox" id="terrain3" class="terrain" value="0.015"> Slīpums, grava,
            grāvis</label><br>
          <label for="terrain4"><input type="checkbox" id="terrain4" class="terrain" value="0.015">
            Ābeļdārzs/Mazdārziņš</label><br>
          <label for="terrain5"><input type="checkbox" id="terrain5" class="terrain" value="0.015"> Pāraugusi zāle,
            kūla</label><br>
          <label for="terrain6"><input type="checkbox" id="terrain6" class="terrain" value="0.015"> Nelieli krūmi (līdz
            50cm)</label><br>
        </div>
      </div>


      <button type="submit" class="btn btn-primary">Aprēķināt</button>
    </form>

    <div id="result" class="mt-4">
      <div id="result">
        <h2>Aptuvenā cena: <span id="totalPrice">0</span> EUR</h2>
        <p>Transporta cena: <span id="transportCost">0</span> EUR</p>
        <p>Cena par m2: <span id="pricePerM2">0</span> EUR/m²</p>
        <p>Cena par ha: <span id="pricePerHa">0</span> EUR/ha</p>
      </div>
    </div>
  </div>

  <!-- Vispirms ielieciet jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Pēc tam ielieciet Bootstrap JavaScript failu -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Pēc tam ielieciet jūsu paša JavaScript failu -->
  <script src="script.js"></script>
</body>

</html>
